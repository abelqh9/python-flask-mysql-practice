<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show_car.css') }}">
    <title>{{car.model}}</title>
</head>
<body>
    <header>
        <a class="classicBtn" href="/dashboard">Dashboard</a>
        <a class="classicBtn" href={{"/users/" + user.id|string}}>Purchases</a>
        <form action="/logout" method="post"><input class="classicBtn" type="submit" value="Logout"></form>
    </header>
    <main>
        <div class="title_container">
            <h1>${{car.price}}</h1>
        </div>
        <ul>
            <li><span>Model: </span>{{car.model}}</li>
            <li><span>Make: </span>{{car.make}}</li>
            <li><span>Year: </span>{{(car.year).year}}</li>
            <li><span>Description: </span>{{car.description}}</li>
        </ul>
        <div class="main_footer">
            <p>Seller: {{seller_name}}</p>
            <form action="/purchase" method="post">
                <input type="hidden" name="car_id" value={{car.id}}>
                <input class="classicBtn" type="submit" value="Purchase">
            </form>
        </div>
    </main>
</body>
</html>
